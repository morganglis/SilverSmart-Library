{% include 'header.html' %}
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding-top: 80px;
        }
        .main-content1{
            min-height: calc(75vh - 80px);
        }
        h2 {
            background-color: rgb(203, 210, 218);
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(203, 210, 218);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(71, 74, 74);
        }
        p {
            font-weight: bold;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 5px;
        }
    </style>
<div class="main-content1">
<h2>Add Item To Library</h2>
<form action="{{ url_for('create_item') }}" method="post">



    <label for="itemTitle">Item Title:</label>
    <input type="text" name="itemTitle" placeholder="itemTitle" required>
    <label for="authorFirstName">Author First Name:</label>
    <input type="text" name="authorFirstName" placeholder="First Name" required>
    <label for="authorLastName">Author Last Name:</label>
    <input type="text" name="authorLastName" placeholder="Last Name" required>
    <label for="publishDate">Publish Date:</label>
    <input type="date" name="publishDate" required>
    <label for="itemBranch">Choose a branch:</label><br>
    <select name="itemBranch" id="branch">
        {% for branch in branches %}
            <option value="{{ branch.branchID }}">{{ branch.name }}</option>
        {% endfor %}
    </select>
    <label for="typeID"><br>Choose Item Type:</label>
    <select name="typeID" id="typeID">
        {% for type in types %}
            <option value="{{ type.typeID }}">{{ type.typeName }}</option>
        {% endfor %}
    </select>
    <br><br>
    <input type="submit" value="Add Item">

</form>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
</div>
{{ toastr.include_toastr_js() }}
{%  include 'footer.html' %}
