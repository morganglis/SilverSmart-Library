<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/footer_styles.css') }}">
    <style>
        .social-icons {
            display: flex;
            align-items: center;
        }
        .social-icons a {
            text-decoration: none;
            margin-right: 10px;
        }
        .social-icons img {
            height: 100px;
            width: 100px;

    <title></title>

    <footer style="background-color: #948E99;">
        <div class="inner_footer">

                <img src="{{ url_for('static', filename='images/library_logo.png') }}" alt="Silversmart Library logo">
                <div class="social-icons" style="width: 50px; height: 50px;">

                    </a>

                    </a>

            <div class="footer_third">

                <a href="#">Accessibility</a>
                <a href="#">Privacy Policy</a>
                <a href="#"> Terms or Payment</a>
                <a href="#"> Terms of Use</a>

                <a href="#">Volunteer</a>
